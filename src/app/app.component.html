<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDoLIST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">

          </li>

      </div>
    </div>
  </nav>
  <br><br><br><br>
</header>
<main>
  <div class="container">
    <div >
      <div  *ngFor="let user of user$">
        <h2 class="bg-light p5 rounded" *ngFor="let todolist of user.toDoListEntities">{{todolist.name}}<button type="button" class="btn btn-dark" style="margin-left: 15px" (click)="hideFunction()">SHOW TASKS</button> <button style="margin-left: 10px" type="button" class="btn btn-success">ADD TASK</button><button style="margin-left: 10px" type="button" class="btn btn-info">ADD USER</button>
          <div *ngIf="p1">
            <p *ngFor="let task of todolist.taskEntities">{{task.content}} - {{task.title}} - {{task.status}}</p>

          </div>
          <br>
        </h2>
        <button>ADD LIST</button>
        <!--  <h3 *ngFor="let task of user.toDoListEntities[0].taskEntities">{{task.title}} - {{task.content}}</h3>-->
      </div>
    </div>
    <hr class="featurette-divider">
  </div>
  <footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
  </footer>
</main>
