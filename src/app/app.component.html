<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Carousel Template Â· Bootstrap v5.1</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">

</head>
<body>
<div class="popup" id="popup1">
  <div class="overlay"></div>
  <div class="content">
    <div class="close-btn" (click)="togglePopup1()">&times;</div>
    <h1>Add List</h1>
    <input id="listInput" type="text" placeholder="Name"><br><br>
    <button type="button" class="btn btn-primary" style="width: 200px" (click)="Addlist()">Submit</button>
  </div>
</div>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDoLIST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LogIn</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br><br><br>
</header>
<main>
  <div class="container">
    <div >
      <div class="userList" *ngFor="let user of user$">
        <h2 class="bg-light p5 rounded" *ngFor="let todolist of user.toDoListEntities">{{todolist.name}}<button type="button" class="btn btn-dark" style="margin-left: 15px" (click)="hideFunction(todolist.name)">SHOW TASKS</button><button style="margin-left: 10px" type="button" class="btn btn-success">ADD TASK</button><button style="margin-left: 10px" type="button" class="btn btn-info">ADD USER</button>
          <div class="{{todolist.name}}" style="display: none">
            <p *ngFor="let task of todolist.taskEntities">{{task.content}} - {{task.title}} - {{task.status}}</p>
          </div>
          <br>
        </h2>
        <div class="text-center"><button type="button" class="btn btn-primary" style="width: 200px" (click)="togglePopup1()">ADD LIST</button></div>
      </div>
    </div>
    <hr class="featurette-divider">
  </div>
  <footer class="container">
  </footer>
</main>
</body></html>
