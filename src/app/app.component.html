<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Carousel Template Â· Bootstrap v5.1</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">

</head>
<body>
<div class="popup" id="popup1">
  <div class="overlay"></div>
  <div class="content">
    <div class="close-btn" (click)="togglePopup1()">&times;</div>
    <h1>Add List</h1>
    <input id="listInput" type="text" placeholder="Name"><br><br>
    <button type="button" class="btn btn-primary" style="width: 200px" (click)="AddList()">Submit</button>
  </div>
</div>
<div class="popup" id="popup2">
  <div class="overlay"></div>
  <div class="content">
    <div class="close-btn" (click)="togglePopup2(0)">&times;</div>
    <h1>Add Task</h1>
    <input id="taskInputTitle" type="text" placeholder="Title"><br>
    <input id="taskInputContent" type="text" placeholder="Content"><br><br>
    <button type="button" class="btn btn-primary" style="width: 200px" (click)="AddTask()">Submit</button>
  </div>
</div>
<div class="popup" id="popup3">
  <div class="overlay"></div>
  <div class="content">
    <div class="close-btn" (click)="togglePopup3()">&times;</div>
    <h1>Add User Access</h1>
    <input id="userName" type="text" placeholder="UserName"><br><br>
    <button type="button" class="btn btn-primary" style="width: 200px" (click)="AddUser()">Submit</button>
  </div>
</div>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDoLIST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LogIn</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br><br><br>
</header>
<main>
  <div class="container">
    <div >
      <div class="userList" *ngFor="let user of user$">
        <h3 class="bg-light p5 rounded" *ngFor="let todolist of user.toDoListEntities"><h1><a style="cursor: pointer; user-select: none" (click)="hideFunction(todolist.name + todolist.id)">{{todolist.name}}</a>
          <div class="userButtons">
<!--          <button type="button" class="btn btn-primary" style="margin-left: 15px" (click)="hideFunction(todolist.name)">SHOW TASKS</button>-->
          <button style="margin-left: 10px" type="button" class="btn btn-info" (click)="togglePopup2(todolist.id)">ADD TASK</button>
<!--          <button style="margin-left: 10px" type="button" class="btn btn-success" (click)="togglePopup3()">ADD USER</button>-->
            <button style="margin-left: 10px" type="button" class="btn btn-dark"(click)="DeleteList(todolist.id)">DELETE</button>
          </div>
        </h1>
          <div class="{{todolist.name + todolist.id}}" style="margin-top: 10px" *ngFor="let task of todolist.taskEntities">
              <div [ngClass]="CheckIni(task.status)" class="{{task.title}}{{task.id}}">{{task.title}} - {{task.content}}
              <input class="form-check-input" type="checkbox" id="{{task.id}}" [checked]="task.status" (click)="Check(task.id, task.title+task.id, task.title, task.content)">
              <button style="position: static; float: right" type="button" class="btn btn-secondary"(click)="DeleteTask(todolist.id, task.id)">DELETE</button>
          </div>
          </div>
        </h3>
        <br><div class="text-center"><button type="button" class="btn btn-primary" style="width: 200px" (click)="togglePopup1()">ADD LIST</button></div>
        <br>
      </div>
    </div>
    <hr class="featurette-divider">
  </div>
<!--  <footer class="container">-->
<!--  </footer>-->
</main>
</body></html>
